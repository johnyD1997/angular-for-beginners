
<div class="course-card" *ngIf="course">

    <div class="course-title">
        {{cardIndex + ' ' + course.description}}
    </div>

    <ng-template #noImage>
        <img src="assets/empty-image.png" alt="">
    </ng-template>

    <img *ngIf="isImageVisible(); else noImage" width="300" alt="Angular Logo"
    [src]="course.iconUrl">

    <div class="course-description">
        <p>{{course.longDescription}}</p>
    </div>

    <button (click)="onCourseViewed()">View Course</button>
</div>
